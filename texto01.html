<!DOCTYPE html>
<html>
<head>
	<title>Formulario 03</title>
</head>
<body>
	<!-- inicio do formulário que envia os dados do form para texto01.php -->
	<form method="get" action="texto01.php">
		<label for="itxt">Texto</label>
		<input type="text" name="t" id="itxt"><br>
		<label for="tam">Tamanho</label>
		<select name="tam" id="itam"> <!-- Uma caixa de selecão onde as opções estão mostradas abaixo -->
			<option value="8pt">8</option>
			<option value="10pt">10</option>
			<option value="14pt" selected>14</option>
			<option value="20pt">20</option>
			<option value="40pt">40</option>
		</select> <br>
		<label for="icor">Cor: </label>
		<input type="color" name="cor" id="icor"> <br>
		<input type="submit" value="Gerar Texto">
	</form>
</body>
</html>
